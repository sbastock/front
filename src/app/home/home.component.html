<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Stock Market</span>
    <div *ngIf="currentUser && currentUser.role === 'admin'; else userbar" class="toolbar-mentor">

      </div>
    <ng-template #userbar>
    <div class="toolbar-search">

    </div>
  </ng-template>


    <span class="toolbar-spacer"></span>
    <div class="toolbar-notification"><mat-icon class="icon">notifications</mat-icon></div>
    <div *ngIf="!currentUser; else logout" class="toolbar-button-row">
      <button mat-stroked-button [routerLink]="['/login']">Login</button>
      <button mat-stroked-button [routerLink]="['/signup']">SignUp</button>
    </div>
    <ng-template #logout>
      <span class="user-name">{{ currentUser.username }}</span>
      <button mat-stroked-button (click)="logoutuser()">Logout</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
<app-admin *ngIf="currentUser && currentUser.role === 'admin'"></app-admin>
<app-user *ngIf="currentUser && currentUser.role === 'user'"></app-user>

<router-outlet></router-outlet>
